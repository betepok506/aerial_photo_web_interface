{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}
{% block content%}

<!-- optionally define the sidebar content via HTML markup -->
<div id="sidebar" class="leaflet-sidebar collapsed" style="height: 100%; border: none;">

    <!-- nav tabs -->
    <div class="leaflet-sidebar-tabs" style="height: 40px;">
        <!-- top aligned tabs -->
        <ul role="tablist">
            <li ><a href="#sidebar-map" role="tab" style="outline: none;"><i
                        class="fa fa-bars active"></i></a>
            </li>
        </ul>
    </div>

    <!-- panel content -->
    <div class="leaflet-sidebar-content">
        <div class="leaflet-sidebar-pane" id="sidebar-map">
            <div class="sidebar-elements">

                <div class="sidebar-item" id="sidebar-object-filter">
                    <h3 class="sidebar-item-name-establishment mb-4"> Фильтры: </h3>

                    <div class="form-check mb-1">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Fires" checked>
                        <label class="form-check-label" for="Fires">
                            Пожары
                        </label>
                    </div>

                    <div class="form-check mb-1">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="AgriculturalLand">
                        <label class="form-check-label" for="AgriculturalLand">
                            Сельскохозяйственные земли 
                        </label>
                    </div>

                    <div class="form-check mb-1">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="WaterBodies">
                        <label class="form-check-label" for="WaterBodies">
                            Водные массивы
                        </label>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<div class="map_container">
    <div id="map"></div>
</div>


<script>
    jQuery(document).ready(function () {
        document.body.style.height = "99%";
        document.getElementById("container-fluid").style.height = "100%";
        load_map();
    });
</script>
{% endblock %}
