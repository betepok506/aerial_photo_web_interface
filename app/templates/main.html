    <!-- panel content -->

                            <span class="visually-hidden">Previous</span>
                        </button>

                        <button class="carousel-control-next" type="button" data-bs-target="#carouselImagesEvents"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>

                <div class="sidebar-item">

                <div class="sidebar-item">

                </div>

                <div class="sidebar-item" style="display: flex; justify-content: row;">
                    <form>
                        <div class="form-group">
                            <div class="star-rating">
                                <div class="star-rating__wrap">
                                    <input class="star-rating__input" id="star-5" type="radio" name="rating" value="5">
                                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-5"
                                        title="Отлично"></label>
                                    <input class="star-rating__input" id="star-4" type="radio" name="rating" value="4">
                                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-4"
                                        title="Хорошо"></label>
                                    <input class="star-rating__input" id="star-3" type="radio" name="rating" value="3">
                                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-3"
                                        title="Удовлетворительно"></label>
                                    <input class="star-rating__input" id="star-2" type="radio" name="rating" value="2">
                                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-2"
                                        title="Плохо"></label>
                                    <input class="star-rating__input" id="star-1" type="radio" name="rating" value="1">
                                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-1"
                                        title="Ужасно"></label>
                                </div>
                            </div>
                        </div>

                    </form>

                    <div class="sidebar-item-evaluation-establishment" style="margin-left: 10px;">
                        <p>4/5</p>
                    </div>

                    <div class="sidebar-item-reviews-establishment" style="margin-left: 10px;">
                        <p>33</p>
                    </div>
                </div>

                <div class="sidebar-item sidebar-text">
                    <h5> Описание: </h5>
                </div>

                <div class="sidebar-item sidebar-text">
                    <p class="sidebar-item-description">Тут будет описание заведения</p>
                </div>
            </div>
        </div>
    </div>
