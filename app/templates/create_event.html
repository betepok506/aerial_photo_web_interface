{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}

{% block content%}
<div class="block-events">
    <div class="event-container" style="padding: 15px">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Название события</label>
                <input type="text" class="form-control" id="exampleFormControlInput1"
                       placeholder="Введите название мероприятия">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Тип события/заведения</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Кафе</option>
                    <option>Музей</option>
                    <option>Кальянная</option>
                    <option>Ресторан</option>
                    <option>Театр</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inputAddress">Адрес</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>

            <div class="form-group">
                <label for="inputGuests">Количество гостей</label>
                <input type="number" class="form-control" id="inputGuests">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Описание события</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div style="display: flex; justify-content: right;">
                <button type="submit" class="btn btn-primary mb-2" style="margin-top: 15px; weight: 200px;">Создать</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
