<body>
<nav class="navbar navbar-dark bg-dark fixed-top" style="position: relative;">
    <!--        <div class="container-fluid">-->
    <a class="navbar-brand" href="/main" style="margin-left: 1em;">The Eye</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
         aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Меню</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">Карта</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/polygons">Полигоны</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout">Выйти</a>
                </li>

                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login">Войти</a>
                </li>
                {% endif %}
            </ul>


        </div>
    </div>

    <!-- <a class="navbar-brand" href="#">
        <img src="./static/css/images/logo_small.png" alt="Home" />
     </a> -->


    <!--        </div>-->
</nav>

<div class="container-fluid" id="container-fluid">
    {% block content%}
    {% endblock %}
</div>

<div class="container bg-dark">

</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

{% block pagination%}
{% endblock %}
</html>
